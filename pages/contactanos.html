    <main>
        <h3>
            Contáctanos

        <div class="div-contacto-mapa">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7906.326390625357!2d-72.21354258086299!3d7.7725133892672105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e666ce9acccbc13%3A0xb6756b2e7b753bd!2sPirineos%202%2C%20San%20Crist%C3%B3bal%205001%2C%20T%C3%A1chira!5e0!3m2!1ses!2sve!4v1702393440951!5m2!1ses!2sve"

        </div>
        <section>
            <div>
                <p class="parrafo-formulario">
                    Escríbenos queremos conocerte
                </p>
            </div>
            <form>
                <div>
                    <input placeholder="Ingresa tu nombre completo" type="nombre-usuario" class="formulario">
                </div>
                <input placeholder="Ingresa tu email" type="email_usuario" name="" id="" class="formulario">
                </div>
                <div>
                    <label for="edad"></label> Edad
                    <input type="number" name="edad" id="" class="formulario">
                </div>
                <div>
                    <p>
                        Género
                    </p>
                    <label for="Hombre"></label class="formulario"> Hombre
                    <input type="radio" name="genero" id="" class="formulario">
                    <label for="Mujer"></label class="formulario"> Mujer
                    <input type="radio" name="genero" id="" class="formulario">
                </div>
                <div>
                    <input type="reset" value="Borrar Información">
                    <input type="submit" value="Enviar Formulario">
                </div>
            </form>
        </section>
    </main>
    <footer id="footer-index">
        <div>
